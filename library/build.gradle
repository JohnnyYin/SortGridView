apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

String localBintrayUser = properties.getProperty("bintray.user")
String localBintrayApikey = properties.getProperty("bintray.apikey")

// 发布到bintray
publish {
    bintrayUser = localBintrayUser
    bintrayKey = localBintrayApikey
    dryRun = false
    userOrg = localBintrayUser
    groupId = 'com.' + localBintrayUser
    artifactId = 'sortgridview'
    publishVersion = '1.0.0'
    desc = '支持排序的GridView'
    website = 'https://github.com/JohnnyYin/SortGridView'
}